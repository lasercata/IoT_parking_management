<!DOCTYPE html>
<html>
<head>
    <title>Login - Parking System service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Login - Parking System service</h2>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if info %}
    <p style="color: green;">{{ info }}</p>
    {% endif %}

    <div class="login-body">
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-input" type="text" name="username" placeholder="Username" required><br>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-input" type="password" name="password" placeholder="Password" required><br>
                </div>

                <div class="form-group">
                    <input class="form-submit" type="submit" value="Login">
                </div>

                <div class="form-group">
                    <a href="/pwd_reset" class="form-link">Account activation</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
